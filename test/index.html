<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div id="wrapper">
        <div class="title">
            <h1>
                <i>MULTI STEPS FORM WIDGET</i>
            </h1>
        </div>
        <div class="container">
            <div class="btn">
                <label><button>Profile</button></label>
            </div>
            <div class="input-info">
                <form>
                    <input type="text" placeholder="First name" class="input-text" required>
                    <br />
                    <input type="text" placeholder="Last name" class="input-text" required>
                    <br />
                    <input type="text" placeholder="phone" class="input-text" required> 
                </form>
            </div>
            <div class="input-gender">
                <form class="gender">
                    <span>Gender :</span>
                    <div class="rd-gender">
                        <label class="choose-gender"><input type="radio" name="gender" checked="checked" >Male</label>
                        <label class="choose-gender"><input type="radio" name="gender"  >Female</label>
                    </div>
                </form>
            </div>
            <div class="input-address">
                <form>
                    <label><input type="text" name="" placeholder="Address" class="address"></label>
                </form>
            </div>
            <div class="btn next-btn">
                <label><button type="submit">Next</button></label>
            </div>
        </div>
    </div>
</body>
</html>
